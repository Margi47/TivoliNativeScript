<Label text="EventsList"></Label>
<ListView [items]="events">
        <ng-template let-item="item">
            <StackLayout orientation="horizontal">
                <Label [text]="item.year + '-' + item.month + '-' + item.day"></Label>    
                <Label [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
</ListView>
