<ActivityIndicator [busy]="true" class="activity-indicator loading-indicator" *ngIf="isLoading"></ActivityIndicator>
<Label class="font-weight-bold m-x-auto no-result-label" text="No Updates Available" *ngIf="(!events || events.length == 0) && !isLoading && !dialogShowing"></Label>
<ListView [items]="events" separatorColor="transparent" *ngIf="events && events.length>0" class="list-group events-list">
        <ng-template let-item="item">
            <StackLayout orientation="horizontal" class="list-group-item">
                <Label [text]="item.date + '   '" class="list-group-item-text" style="font-size: 15%"></Label>    
                <Label [text]="item.name" class="list-group-item-text" style="font-size: 15%"></Label>
            </StackLayout>
        </ng-template>
</ListView>
